openapi: 3.0.0
info:
  title: EnsakC
  version: '1.0'
  description: 'Simple and comprehensive API powering the ENSAKConnect platform '
  contact:
    name: Codeautocracy
    email: codeautocracy@gmail.com
servers:
  - url: 'http://localhost:3000/api/v1'
paths:
  '/user-profile/{userId}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: userId
        in: path
        description: Id of an existing user.
        required: true
    get:
      summary: Get User Info by User ID
      tags: []
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  httpStatusCode:
                    type: number
                    example: 200
                    description: It's easier to manipulate status code via the object
                  content:
                    type: object
                    properties:
                      isSuccess:
                        type: boolean
                      data:
                        $ref: '#/components/schemas/Public-User'
              examples:
                Get Zakaria Idrissi:
                  value:
                    httpStatusCode: 200
                    content:
                      isSuccess: true
                      data:
                        id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        firstName: Zakaria
                        lastName: Idrissi
                        email: codeautocracy@gmail.com
                        createDate: '2019-08-24T14:15:22Z'
                        updateDate: '2019-08-24T14:15:22Z'
                        image: 'http://example.com'
          headers: {}
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
              examples:
                example-1:
                  value:
                    httpStatusCode: 404
                    content: null
                    error:
                      message: Resource not Found
                      exceptionMessage: 'null'
                      stackTrace: 'null'
      operationId: get-users-userId
      description: Retrieve the information of the user with the matching user ID.
      parameters: []
  '/events/{eventId}/participants':
    parameters:
      - schema:
          type: string
          format: uuid
        name: eventId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  httpStatusCode:
                    type: number
                    example: 200
                    enum:
                      - 200
                      - 404
                      - 403
                  content:
                    type: object
                    properties:
                      isSuccess:
                        type: boolean
                      data:
                        type: object
                        properties:
                          totalCount:
                            type: number
                            minimum: 1
                            exclusiveMinimum: false
                            example: 26
                          data:
                            type: object
                            properties:
                              image:
                                type: array
                                items:
                                  type: string
                                  format: uri
              examples:
                OK:
                  value:
                    httpStatusCode: 200
                    content:
                      isSuccess: true
                      data:
                        totalCount: 26
                        data:
                          image:
                            - 'http://example.com'
            application/xml:
              schema:
                type: object
                properties: {}
              examples:
                example-1:
                  value: {}
        '404':
          description: Not Found
          headers: {}
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
              examples:
                Not found:
                  value:
                    httpStatusCode: 404
                    content: null
                    error:
                      message: Resource not Found
                      exceptionMessage: 'null'
                      stackTrace: 'null'
      operationId: get-events-eventId-participants
      description: |-
        Note: 
        I need to think about whether or not this needs to be separate endpoint
